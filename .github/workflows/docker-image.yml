name: LLM WebFlux Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches:
      - main
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant permission for gradlew
        run: chmod +x ./gradlew
        working-directory: .

      - name: Build WebFlux LLM (skip test)
        run: ./gradlew clean build -x test
        working-directory: ./llm-app

      - name: Docker build and publish (LLM)
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ewallet-llm:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/ewallet-llm:latest
        working-directory: ./llm-app

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: AWS EC2 SSH & Deploy (LLM)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "=== Move to compose directory ==="
            cd /home/ubuntu/.ssh/E-Wallet/Wallet

            echo "=== Docker login ==="
            echo ${{ secrets.DOCKER_PASSWORD }} | sudo docker login \
              -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            echo "=== Deploy LLM WebFlux ==="
            sudo docker compose pull llm-app
            sudo docker compose rm -f llm-app
            sudo docker compose up -d llm-app

            echo "=== Cleanup unused images ==="
            sudo docker image prune -f
